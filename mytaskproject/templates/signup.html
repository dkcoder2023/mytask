{% extends 'base.html'%}
{%block title %}Signup{%endblock title %}
{%block contain%}


<div class="wrapper">
    <form class="form-signin">
       <h2 class="form-signin-heading">Please Signup</h2>
       <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
       <input type="password" class="form-control" name="password" placeholder="Password" required=""/> 
       <input type="password" class="form-control" name="repeat-password" placeholder="Repeat Password"  required=""/> 
           
      
       <p> By creating an account you agree to our <a href="#">Terms & Privacy</a></p>
  
       <button class="btn btn-lg btn-primary btn-block" type="submit">Signup</button><br><br>
     
        <center><p>Already have an account? <a href="#">Login</a>.</p></center>
    
    </form>
    
 </div>
{%endblock contain%}
